    <div>
        <label for="$id$-pin">Pin:</label>
        $pin$
        <input id="$id$-inverted" type="checkbox" $inverted$/> Inverted

        <input id="$id$-length" type="number" min="2" max="500" step="1" value="$length$"/>

</div>
