<div id="$id$">
    <div>
        <label for="$id$-firstToothPosition">First Tooth Position:</label>
        <input id="$id$-firstToothPosition" type="number" step="0.1" value="$firstToothPosition$"/><span>° (Rising Edge)</span>
    </div>
    <div>
        <label for="$id$-toothWidth">Tooth Width:</label>
        <input id="$id$-toothWidth" type="number" step="0.1" value="$toothWidth$"/><span>°</span>
    </div>
    <div>
        <label for="$id$-numberOfTeeth">Number of Teeth:</label>
        <input id="$id$-numberOfTeeth" type="number" step="1" value="$numberOfTeeth$"/>
    </div>
    <div>
        <label for="$id$-numberOfTeethMissing">Number of Teeth Missing:</label>
        <input id="$id$-numberOfTeethMissing" type="number" step="1" value="$numberOfTeethMissing$"/>
    </div>
</div>
