<div id="$id$">
    <div>
        <label for="$id$-type" style="display: none;">Type:</label>
        <select id="$id$-type" value=$type$ style="display: none;">
            <option value="number"$numberselected$>Number</option>
            <option value="checkbox"$boolselected$ disabled>Boolean</option>
        </select>
        <label for="$id$-value">$valuelabel$:</label>
        <input id="$id$-value" type="$type$" $value$/><span id="$id$-valuemeasurement">$valuemeasurement$</span>
    </div>
</div>
