<div id="$id$">
    <div>
        <label for="$id$-rawselection">Raw Input:</label>
        <select id="$id$-rawselection">
            $rawselections$
        </select>
        <div style="display: inline-block;" id="$id$-rawvalue">$rawvalue$</div><div style="display: inline-block;" id="$id$-rawmeasurement">$rawmeasurement$</div>
    </div>
    <div id="$id$-raw">
        $raw$
    </div>
    <div class="configDivider"></div>
    <div>
        <label for="$id$-translationselection">Translation:</label>
        <select id="$id$-translationselection" $translationdisabled$>
            $translationselections$
        </select>
        <div style="display: inline-block;" id="$id$-translationvalue">$translationvalue$</div><div style="display: inline-block;" id="$id$-translationmeasurement">$translationmeasurement$</div>
    </div>
    <div id="$id$-translation">
        $translation$
    </div>
</div>
