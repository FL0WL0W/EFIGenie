<div id="$id$">
    <div id="$id$-sidebar" class="w3-sidebar" style="display: none;">
        <div class="w3-bar">
            <div class="w3-bar-item w3-padding-16">EFIGenie</div>
            <button id="$id$-sidebar-close" class="w3-button w3-padding-16 w3-right" title="Toggle Sidebar">☰</button> 
        </div>
        <div class="w3-bar-block">
            <div id="$id$-inputstab" class="w3-bar-item w3-button active"><div class="w3-left monospace expand">▼&nbsp;</div>Inputs <div class="w3-right">$inputstabcontrols$</div></div>
            <div class="w3-bar-block" id="$id$-inputstablist">
                $inputstablist$
            </div>
            <div id="$id$-enginetab" class="w3-bar-item w3-button"><div class="w3-left monospace">&nbsp;&nbsp;</div>Engine</div>
            <div id="$id$-fueltab" class="w3-bar-item w3-button"><div class="w3-left monospace">&nbsp;&nbsp;</div>Fuel</div>
            <div id="$id$-ignitiontab" class="w3-bar-item w3-button"><div class="w3-left monospace">&nbsp;&nbsp;</div>Ignition</div>
        </div>
    </div>
    <div id="$id$-container" class="w3-container w3-display-container">
        <span>
            <button id="$id$-sidebar-open" class="w3-button w3-padding-16" title="Toggle Sidebar">☰</button> 
            <span id="$id$-title" class="w3-padding-16" style="display:inline-block; margin:3px;">Inputs</span>
        </span>
        <hr style="margin: 0px 0px 5px 0px;">
        <div id="$id$-inputs" class="$id$-content" $inputsstyle$>$inputs$</div>
        <div id="$id$-engine" class="$id$-content" $enginestyle$>$engine$</div>
        <div id="$id$-fuel" class="$id$-content" $fuelstyle$>$fuel$</div>
        <div id="$id$-ignition" class="$id$-content" $ignitionstyle$>$ignition$</div>
    </div>
</div>
