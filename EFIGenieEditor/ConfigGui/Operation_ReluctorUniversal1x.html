<div id="$id$">
    <div>
        <label for="$id$-rising">Rising Edge Position:</label>
        <input id="$id$-rising" type="number" step="0.1" value="$rising$"/><span>°</span>
    </div>
    <div>
        <label for="$id$-falling">Falling Edge Position:</label>
        <input id="$id$-falling" type="number" step="0.1" value="$falling$"/><span>°</span>
    </div>
</div>
