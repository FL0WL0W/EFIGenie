<div id="$id$" style="min-width:1204px; text-align: left;">
    <div id="$id$-left" style="display: inline-block; vertical-align:top;">
        <div style="height: 23px;">
            <span id="$id$-Add" class="namedListOperation" style="padding: 3px 7px;">+</span>
            <span id="$id$-Delete" class="namedListOperation" style="padding: 3px 8px;">-</span>
            <span id="$id$-Up" class="namedListOperation" style="padding: 3px 4px;">↑</span>
            <span id="$id$-Down" class="namedListOperation" style="padding: 3px 4px;">↓</span>
            <span id="$id$-Duplicate" class="namedListOperation" style="padding: 3px 7px;">+</span>
        </div>
        <select id="$id$-Selection" size = 22 style="width: 150px;">
            $inputlist$
        </select>
    </div>
    <div style="display: inline-block; vertical-align:top; margin: 10px; margin-top:23px; text-align: left;">
        $inputconfig$
    </div>
    <div id="$id&-overlay" class="gpiooverlay">
        $overlay$
    </div>
</div>
