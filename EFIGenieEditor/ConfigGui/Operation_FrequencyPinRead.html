<div id="$id$">
    <div>
        <label for="$id$-pin">Pin:</label>
        <select id="$id$-pin" class="pinselect pwm">
            $pin$
        </select>
    </div>
    <div>
        <label for="$id$-minFrequency">Minimum Frequency:</label>
        <input id="$id$-minFrequency" type="number" min="1" max="65535" step="1" value="$minFrequency$"/>Hz
    </div>
</div>
