<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "UI.css" />
        <script src="UIUtils.js"></script>
        <script type="module">
            import UIText from "./UIText.js";
            import UINumber from "./UINumber.js";
            import UICheckbox from "./UICheckbox.js";
            import UITemplate from "./UITemplate.js"
            import UISelection from "./UISelection.js"
            import UITable from "./UITable.js"
            window.template = new UITemplate({
                Template: `<div data-element="text"></div><hr/><div data-element="number"></div><hr/><div data-element="checkbox"></div><hr/><div data-element="selection"></div><hr/><div data-element="table2D"></div>`,
                text: new UIText({
                    value: `text`
                }),
                number: new UINumber({
                    value: 123,
                    min: 1,
                    max: 200,
                    step: 2
                }),
                checkbox: new UICheckbox({
                    value: true
                }),
                selection: new UISelection({
                    options: [
                        { Name: `Selection Test`, Value: 1 }
                    ]
                }),
                table2D: new UITable({
                    xAxis: [ 1, 2, 3, 4, 5 ],
                    yAxis: [ 1, 2, 3, 4, 5, 6 ],
                    xLabel: `xLabel`,
                    yLabel: `yLabel`,
                    zLabel: `zLabel`
                })
            });
            window.addEventListener(`load`, function() {
                document.body.appendChild(window.template)
            });
        </script>
    </head>
    <body>
    </body>
</html>
